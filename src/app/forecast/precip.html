<p>* Precipitation Data mocked for display purposes</p>
<svg version="1.2" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" class="graph" aria-labelledby="title" role="img">
	<title id="title">Weekly Percipitation</title>
	<defs>
		<linearGradient id="precipBackground" x1="0%" y1="0%" x2="0%" y2="100%">
	  		<stop offset="15%" style="stop-color:rgb(0, 102, 153);stop-opacity:1" />
	  		<stop offset="75%" style="stop-color:rgb(0, 150, 205);stop-opacity:.6" />
	  		<stop offset="100%" style="stop-color:rgb(0, 175, 205);stop-opacity:.4" />
		</linearGradient>
  	</defs>
  	<rect  x="100" ng-attr-width="{{ $ctrl.precip.width - 100}}"  height="400" fill="url(#precipBackground)"/>
	<g class="grid y-grid" id="yGrid">
		<line
		fill="none"
			stroke="rgba(255, 255, 255, .2)"
			stroke-width="2"
			x1="100"
			ng-attr-x2="{{ $ctrl.precip.width }}" 
			y1="95" 
			y2="95" 
		/>
		<line
		fill="none"
			stroke="rgba(255, 255, 255, .2)"
			stroke-width="2"
			x1="100"
			ng-attr-x2="{{ $ctrl.precip.width }}" 
			y1="195" 
			y2="195" 
		/>
		<line
		fill="none"
			stroke="rgba(255, 255, 255, .2)"
			stroke-width="2"
			x1="100"
			ng-attr-x2="{{ $ctrl.precip.width }}" 
			y1="295" 
			y2="295" 
		/>
	</g>
	<g class="labels x-labels">
		<text 
			ng-repeat="p in $ctrl.precip"
			ng-attr-x="{{ p.positionX }}" 
			y="420">
			{{ p.day }}
		</text>
	  	<text x="400" y="460" class="label-title">Day</text> 
	</g>
	<g class="labels y-labels">
		<text x="80" y="15">4</text>
		<text x="80" y="100">3</text>
		<text x="80" y="200">2</text>
		<text x="80" y="300">1</text>
		<text x="80" y="400">0</text>
		<text x="50" y="200" class="label-title">Inches</text>
	</g>
	<g class="data" data-setname="Precipitation Points">
		<circle 
			ng-repeat="p in $ctrl.precip" 
			fill="rgba(255, 255, 255, .8)"
			ng-attr-cx="{{ p.positionX }}" 
			ng-attr-cy="{{ p.positionY }}" 
			r="3" 
			class="chart__circle"
		/>
		<polyline
			ng-if="$index != 0"
			ng-repeat="p in $ctrl.precip"
			fill="none"
			stroke="rgba(255, 255, 255, .4)"
			stroke-width="2"
			ng-attr-points="{{ $ctrl.precip[$index-1].positionX }},{{ $ctrl.precip[$index-1].positionY }} {{ p.positionX }},{{ p.positionY }}"
		/>
	</g>
</svg>
