<div class="current {{$ctrl.imageClass}}">
	<p class="current-title">Current</p>
	<h1 class="current-h1">Seattle</h1>
	<h2 class="current-h2">{{ $ctrl.temp }}&#x2109;</h2>
	<p class="current-date">{{ $ctrl.convertedTime.day }}, {{ $ctrl.convertedTime.month }} {{ $ctrl.convertedTime.date }}, {{ $ctrl.convertedTime.year }}</p>
	<p>{{ $ctrl.summary }}</p>
	<p>High: {{ $ctrl.high }}&#x2109; | Low {{ $ctrl.low }}&#x2109;</p>

</div>
